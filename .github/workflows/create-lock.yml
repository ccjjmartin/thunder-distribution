name: Create composer.lock

on:
  push:
    tags:
      - '*'
    branches:
      - test-create-lock

jobs:
  run:
    runs-on: ubuntu-20.04

    steps:

      - name: Set env
          run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}

      - uses: actions/checkout@v1

      - uses: shivammathur/setup-php@v2
        with:
          coverage: none
          php-version: 8.0
          extensions: Imagick

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-cache-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-cache-

      - name: Get build environment
        run: |
          composer create-project thunder/thunder-project thunder --no-interaction --no-install

      - name: Prepare the build
        run: test-drupal-project prepare_build

      - name: Build the docroot
        run: test-drupal-project build

        #   Start a debug session.
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
